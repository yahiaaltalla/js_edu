<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            color: #333;
        }

        
        header {
            background: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        
        .contact-container {
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }

        .form-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #2575fc;
        }

        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        
        .info-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .info-container h2 {
            margin-bottom: 20px;
            color: #2575fc;
        }

        .info-container .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .info-container .info-item i {
            font-size: 1.5em;
            color: #2575fc;
            margin-right: 10px;
        }

        .info-container .info-item p {
            margin: 0;
        }

        
        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    
    <header>
        <h1>Contact Us</h1>
    </header>

    
    <div class="contact-container">
        
        <div class="form-container">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="5"
                    required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        
        <div class="info-container">
            <h2>Contact Information</h2>
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <p>+123 456 789</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>info@example.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Main Street, Jordan, Amman</p>
            </div>
        </div>
    </div>

    
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509356!2d144.9537363154481!3d-37.81720974202198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c6bfa240e933!2sVictoria%20Harbour!5e0!3m2!1sen!2sau!4v1635968518827!5m2!1sen!2sau"
            allowfullscreen="" loading="lazy">
        </iframe>
    </div>

</body>

</html>
