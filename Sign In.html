<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: rgb(9, 9, 57);
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgb(9, 9, 57), transparent);
    }

    .login-form {
      position: relative;
      z-index: 1;
      background: rgba(30, 99, 237, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px #0584e6;
      text-align: center;
    }

    h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    input[type="text"],
    input[type="password"] {
      width: 70%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background: rgba(250, 250, 250, 0.95);
      color: black;
      font-size: 18px;
      text-align: center;
    }

    button {
      width: 55%;
      padding: 15px;
      background: linear-gradient(135deg, #0584e6, #09dde8fe);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .register-link {
      margin-top: 20px;
      color: #fff;
      font-size: 16px;
    }

    .register-link a {
      color: #0584e6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login-form">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p class="register-link">Don't have an account? <a href="User Registration.html">Register here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (storedUsername && storedPassword) {
        if (username === storedUsername && password === storedPassword) {
          alert('Login successful!');
          window.location.href = "About Us.html"; // Redirect to About Us page
        } else {
          alert('Incorrect username or password!');
        }
      } else {
        alert('You must register first!');
      }
    });
  </script>
</body>

</html>
