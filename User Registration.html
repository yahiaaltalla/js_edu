<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(9, 9, 57);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px #0584e6;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 14px;
            color: #777;
            margin-bottom: 30px;
        }

        .container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .container input:focus {
            outline: none;
            border-color: #0584e6;
            box-shadow: 0 10px 30px #0584e6;
        }

        .container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0584e6, #09dde8fe);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background: #0584e6;
        }

        .container a {
            color: #0584e6;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create a New Account</h1>
        <p>Fill in the details below to register a new account</p>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="Sign In.html">Sign in here</a></p>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // حفظ البيانات في localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                alert('Registration successful! Redirecting to Sign In page...');
                window.location.href = 'Sign In.html';
            } else {
                alert('Please fill in all fields!');
            }
        });
    </script>
</body>

</html>
